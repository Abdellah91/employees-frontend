<h2> Employees List</h2>
<table class = "table table-striped">
    <thead>
        <tr> 
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>     
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td> <button (click)="updateEmployee(employee.id)" class="btn btn-info"> Updatae </button> </td>
            <td> <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;"> Delete </button> </td>
            <td> <button (click)="viewEmployeeDetails(employee.id)" class="btn btn-info" style="margin-left: 20px;"> View </button> </td>
        </tr>
    </tbody>
</table>
